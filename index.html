<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پرتال گزارش شیفت</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #1e2a38;
      color: #fff;
      text-align: center;
    }

    /* صفحه لاگین */
    #login-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('logo.png') no-repeat center center;
      background-size: 250px;
      background-color: rgba(30, 42, 56, 0.9);
      background-blend-mode: overlay;
    }

    .login-box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #1e2a38;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* صفحه انتخاب شیفت */
    #shift-page, #report-page {
      display: none;
      padding: 20px;
    }

    .shift-buttons button {
      margin: 10px;
      padding: 10px 20px;
      background: #3c4b5d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    /* دکمه بازگشت */
    .back-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-bottom: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* باکس گزارش */
    .box {
      background: white;
      color: black;
      padding: 15px;
      margin: 15px auto;
      border-radius: 6px;
      max-width: 500px;
      text-align: right;
    }

    .box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      resize: none;
    }
  </style>
</head>
<body>

  <!-- صفحه لاگین -->
  <div id="login-page">
    <div class="login-box">
      <h2>ورود به سیستم</h2>
      <input type="text" id="username" placeholder="نام کاربری">
      <input type="password" id="password" placeholder="رمز عبور">
      <button onclick="login()">ورود</button>
    </div>
  </div>

  <!-- صفحه انتخاب شیفت -->
  <div id="shift-page">
    <h1>پرتال گزارش شیفت</h1>
    <h3>انتخاب شیفت</h3>
    <div class="shift-buttons">
      <button onclick="openReport('A')">شیفت A</button>
      <button onclick="openReport('B')">شیفت B</button>
      <button onclick="openReport('C')">شیفت C</button>
    </div>
  </div>

  <!-- صفحه گزارش -->
  <div id="report-page">
    <button class="back-btn" onclick="goBack()">بازگشت</button>
    <h2>گزارش شیفت <span id="shift-name"></span></h2>

    <div class="box">
      <h3>شرح گزارش</h3>
      <textarea id="report-text"></textarea>
    </div>

    <div class="box">
      <h3>نظر مدیر واحد</h3>
      <textarea id="manager-text"></textarea>
    </div>
  </div>

  <script>
    function login() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('shift-page').style.display = 'block';
    }

    function openReport(shift) {
      document.getElementById('shift-page').style.display = 'none';
      document.getElementById('report-page').style.display = 'block';
      document.getElementById('shift-name').textContent = shift;
    }

    function goBack() {
      document.getElementById('report-page').style.display = 'none';
      document.getElementById('shift-page').style.display = 'block';
    }
  </script>

</body>
</html>
