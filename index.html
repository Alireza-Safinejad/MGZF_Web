<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شرکت گهرزمین – سیستم مانیتورینگ شیفت‌ها</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .shift {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .shift h2 {
      margin-top: 0;
      color: #003366;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    canvas {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>شرکت گهرزمین – برنامه شیفت‌ها و شاخص‌ها</h1>
  </header>

  <div class="container">
    <!-- شیفت A -->
    <div class="shift">
      <h2>شیفت A (07:00 – 15:00) | مسئول: آقای سعید</h2>
      <div class="charts">
        <canvas id="feoA" width="300" height="200"></canvas>
        <canvas id="humidityA" width="300" height="200"></canvas>
        <canvas id="blaineA" width="300" height="200"></canvas>
      </div>
    </div>

    <!-- شیفت B -->
    <div class="shift">
      <h2>شیفت B (15:00 – 23:00) | مسئول: آقای نورمندی</h2>
      <div class="charts">
        <canvas id="feoB" width="300" height="200"></canvas>
        <canvas id="humidityB" width="300" height="200"></canvas>
        <canvas id="blaineB" width="300" height="200"></canvas>
      </div>
    </div>

    <!-- شیفت C -->
    <div class="shift">
      <h2>شیفت C (23:00 – 07:00) | مسئول: آقای امامی</h2>
      <div class="charts">
        <canvas id="feoC" width="300" height="200"></canvas>
        <canvas id="humidityC" width="300" height="200"></canvas>
        <canvas id="blaineC" width="300" height="200"></canvas>
      </div>
    </div>

    <!-- شیفت D -->
    <div class="shift">
      <h2>شیفت D (استراحت) | مسئول: آقای روح‌الامینی</h2>
      <p>این شیفت استراحت است و داده‌ای ثبت نمی‌شود.</p>
    </div>
  </div>

  <script>
    // تابع رسم نمودار
    function drawChart(canvasId, label, data, color) {
      new Chart(document.getElementById(canvasId), {
        type: 'line',
        data: {
          labels: ["روز 1", "روز 2", "روز 3", "روز 4"],
          datasets: [{
            label: label,
            data: data,
            borderColor: color,
            fill: false,
            tension: 0.3
          }]
        }
      });
    }

    // نمونه داده‌ها (می‌تونی بعداً واقعی کنی)
    drawChart("feoA", "FeO (%)", [12, 11, 13, 10], "red");
    drawChart("humidityA", "رطوبت (%)", [8, 7.5, 8.2, 7.8], "blue");
    drawChart("blaineA", "Blaine (cm²/g)", [1500, 1520, 1490, 1510], "green");

    drawChart("feoB", "FeO (%)", [11, 12, 11.5, 10.8], "red");
    drawChart("humidityB", "رطوبت (%)", [7.8, 8.1, 7.9, 8.3], "blue");
    drawChart("blaineB", "Blaine (cm²/g)", [1480, 1500, 1495, 1515], "green");

    drawChart("feoC", "FeO (%)", [13, 12.8, 13.2, 12.5], "red");
    drawChart("humidityC", "رطوبت (%)", [8.2, 8.4, 8.1, 8.3], "blue");
    drawChart("blaineC", "Blaine (cm²/g)", [1520, 1530, 1510, 1505], "green");
  </script>
</body>
</html>
