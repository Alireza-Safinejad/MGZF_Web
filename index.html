<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پرتال گزارش شیفت</title>
  <style>
    body {
      font-family: Vazir, Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    textarea {
      width: 95%;
      height: 120px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    .box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- صفحه لاگین -->
  <div id="loginPage" class="container">
    <h2>ورود به پرتال</h2>
    <input type="text" id="username" placeholder="یوزرنیم">
    <input type="password" id="password" placeholder="رمز عبور">
    <p id="error" style="color:red"></p>
    <button onclick="login()">ورود</button>
  </div>

  <!-- انتخاب شیفت -->
  <div id="shiftPage" class="container hidden">
    <h2>انتخاب شیفت</h2>
    <button onclick="openShift('A')">شیفت A</button>
    <button onclick="openShift('B')">شیفت B</button>
    <button onclick="openShift('C')">شیفت C</button>
    <br><br>
    <button onclick="logout()">خروج</button>
  </div>

  <!-- صفحه گزارش -->
  <div id="reportPage" class="container hidden">
    <h2 id="shiftTitle">گزارش شیفت</h2>
    <div class="box">
      <label>شرح گزارش:</label><br>
      <textarea id="reportBox"></textarea>
    </div>
    <div class="box">
      <label>نظر مدیر:</label><br>
      <textarea id="managerBox"></textarea>
    </div>
    <button onclick="backToShift()">بازگشت</button>
  </div>

  <script>
    let isManager = false;

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (pass !== "123") {
        error.textContent = "رمز عبور اشتباه است.";
        return;
      }

      const userNum = parseInt(user);
      if (userNum >= 1 && userNum <= 5) {
        isManager = true;
      } else if (userNum >= 1000 && userNum <= 1800) {
        isManager = false;
      } else {
        error.textContent = "یوزرنیم معتبر نیست.";
        return;
      }

      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("shiftPage").classList.remove("hidden");
    }

    function openShift(shift) {
      document.getElementById("shiftPage").classList.add("hidden");
      document.getElementById("reportPage").classList.remove("hidden");
      document.getElementById("shiftTitle").textContent = "گزارش شیفت " + shift;

      if (isManager) {
        document.getElementById("reportBox").disabled = true;
        document.getElementById("managerBox").disabled = false;
      } else {
        document.getElementById("reportBox").disabled = false;
        document.getElementById("managerBox").disabled = true;
      }
    }

    function backToShift() {
      document.getElementById("reportPage").classList.add("hidden");
      document.getElementById("shiftPage").classList.remove("hidden");
    }

    function logout() {
      document.getElementById("shiftPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("error").textContent = "";
    }
  </script>

</body>
</html>
