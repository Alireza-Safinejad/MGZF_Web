<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>سامانه شیفت شرکت گهرزمین</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --brand: #003087;
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f8fafc;
  --highlight: #2563eb;
}
body {
  margin: 0;
  font-family: Tahoma, sans-serif;
  background-color: var(--bg);
  color: var(--text);
  position: relative;
}
body::before {
  content:"";
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: url('Gz.PNG') center/cover no-repeat;
  opacity:0.1;
  filter: blur(5px);
  z-index:0;
}
header {
  background-color: var(--brand);
  padding: 1rem;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
  position: relative;
  z-index:1;
}
main {
  padding: 1rem;
  position: relative;
  z-index:1;
}
.unit-card {
  background-color: var(--card);
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 0.5rem;
}
.unit-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: var(--highlight);
}
.shift-card {
  background-color: #334155;
  margin-bottom: 0.5rem;
  padding: 0.5rem;
  border-radius: 0.25rem;
}
.shift-header {
  font-weight: bold;
  margin-bottom: 0.3rem;
}
.shift-chart {
  max-width: 400px;
  margin-top: 0.3rem;
}
input, button, textarea {
  margin: 0.3rem 0;
  padding: 0.4rem;
  border-radius: 0.25rem;
  border: none;
}
textarea {
  width: 100%;
  height: 60px;
  resize: vertical;
  background: white;
  color: black;
  border: 1px solid #ccc;
  padding: 0.4rem;
}
.login-container {
  display:flex;
  flex-direction:column;
  max-width:300px;
  margin:2rem auto;
  background-color: var(--card);
  padding:1rem;
  border-radius:0.5rem;
  text-align:center;
  position: relative;
  z-index:1;
}
.login-container img {
  max-width:100px;
  margin-bottom:1rem;
}
.hidden { display:none; }
.back-btn {
  background-color: var(--highlight);
  color: white;
  padding: 0.4rem 0.8rem;
  border:none;
  border-radius:0.25rem;
  margin-bottom:1rem;
  cursor:pointer;
}
</style>
</head>
<body>

<header>سامانه شیفت شرکت گهرزمین</header>

<div class="login-container" id="loginDiv">
  <img src="Gz.PNG" alt="لوگو">
  <div>ورود به سامانه شیفت شرکت گهرزمین</div>
  <input type="text" id="username" placeholder="نام کاربری">
  <input type="password" id="password" placeholder="رمز عبور">
  <button onclick="login()">ورود</button>
  <div id="loginMsg" style="color:red;"></div>
</div>

<main id="units-container" class="hidden">
  <button class="back-btn" onclick="goBack()">بازگشت</button>
</main>

<script>
// داده واحدها و شیفت‌ها با سرپرست‌ها
const units = [
  { name:'واحد معدن', shifts:[
    {name:'A', time:'07:00 - 15:00', supervisor:'آقای قاسمی'},
    {name:'B', time:'15:00 - 23:00', supervisor:'آقای طوسی'},
    {name:'C', time:'23:00 - 07:00', supervisor:'آقای ابراهیمی'},
    {name:'D', time:'استراحت', supervisor:'آقای ملکشاهی'}
  ]},
  { name:'واحد فرآوری و خردایش', shifts:[
    {name:'A', time:'07:00 - 15:00', supervisor:'آقای قاسمی'},
    {name:'B', time:'15:00 - 23:00', supervisor:'آقای طوسی'},
    {name:'C', time:'23:00 - 07:00', supervisor:'آقای ابراهیمی'},
    {name:'D', time:'استراحت', supervisor:'آقای ملکشاهی'}
  ]},
  { name:'واحد گندله‌سازی', shifts:[
    {name:'A', time:'07:00 - 15:00', supervisor:'آقای سعید'},
    {name:'B', time:'15:00 - 23:00', supervisor:'آقای نورمندی'},
    {name:'C', time:'23:00 - 07:00', supervisor:'آقای امامی'},
    {name:'D', time:'استراحت', supervisor:'آقای روح‌الامینی'}
  ]},
  { name:'واحد انرژی و سیالات', shifts:[
    {name:'A', time:'07:00 - 15:00', supervisor:'حسن'},
    {name:'B', time:'15:00 - 23:00', supervisor:'آقای نورمندی'},
    {name:'C', time:'23:00 - 07:00', supervisor:'آقای خواجویی'},
    {name:'D', time:'استراحت', supervisor:'آقای مجیدی'}
  ]},
  { name:'واحد آزمایشگاه', shifts:[
    {name:'A', time:'07:00 - 15:00', supervisor:'آقای قاسمی'},
    {name:'B', time:'15:00 - 23:00', supervisor:'آقای طوسی'},
    {name:'C', time:'23:00 - 07:00', supervisor:'آقای ابراهیمی'},
    {name:'D', time:'استراحت', supervisor:'آقای ملکشاهی'}
  ]}
];

const elements = ['FEO','رطوبت','بلین','دما'];

let isManager = false;

function login(){
  const u = parseInt(document.getElementById('username').value);
  const p = document.getElementById('password').value;
  const msg = document.getElementById('loginMsg');
  if(p!=='123'){ msg.textContent='رمز عبور اشتباه است'; return; }
  if(u>=1 && u<=5){ isManager=true; } 
  else if(u>=1000 && u<=1800){ isManager=false; } 
  else { msg.textContent='نام کاربری اشتباه است'; return; }

  document.getElementById('loginDiv').classList.add('hidden');
  document.getElementById('units-container').classList.remove('hidden');
  renderUnits();
}

function goBack(){
  document.getElementById('units-container').classList.add('hidden');
  document.getElementById('loginDiv').classList.remove('hidden');
  document.getElementById('username').value='';
  document.getElementById('password').value='';
  document.getElementById('loginMsg').textContent='';
}

function randomData(){ return Array.from({length:5},()=>Math.floor(Math.random()*100)); }

function renderUnits(){
  const container = document.getElementById('units-container');
  container.innerHTML='<button class="back-btn" onclick="goBack()">بازگشت</button>';
  units.forEach((unit,uIdx)=>{
    const unitCard = document.createElement('div');
    unitCard.className='unit-card';
    unitCard.innerHTML=`<div class="unit-title">${unit.name}</div>
                        <div>گزارش: گزارش به روز رسانی خواهد شد</div>`;
    unit.shifts.forEach((shift,sIdx)=>{
      const shiftCard = document.createElement('div');
      shiftCard.className='shift-card';
      let reportContent = isManager?'گزارش در حال بروز رسانی است':'';
      let readonlyAttr = isManager?'readonly':'';
      let shiftHTML = `<div class="shift-header">شیفت ${shift.name} | ${shift.time} | مسئول: ${shift.supervisor}</div>
                       <div>گزارش شیفت: <textarea ${readonlyAttr}>${reportContent}</textarea></div>`;
      if(isManager){
        shiftHTML += `<div>نظر مدیر واحد: <textarea placeholder="نظر خود را وارد کنید"></textarea></div>`;
      } else {
        shiftHTML += `<div>نظر مدیر واحد: در حال بروز رسانی</div>`;
      }
      elements.forEach(el=>{
        const chartId=`unit${uIdx}_shift${sIdx}_${el}`;
        shiftHTML += `<div>${el}<canvas id="${chartId}" class="shift-chart"></canvas></div>`;
      });
      shiftCard.innerHTML=shiftHTML;
      unitCard.appendChild(shiftCard);
    });
    container.appendChild(unitCard);
  });

  container.querySelectorAll('canvas').forEach(canvas=>{
    new Chart(canvas,{
      type:'line',
      data:{
        labels:['روز 1','روز 2','روز 3','روز 4','روز 5'],
        datasets:[{
          label:canvas.id,
          data:randomData(),
          borderColor:'#2563eb',
          backgroundColor:'rgba(37,99,235,0.2)',
          tension:0.4
        }]
      },
      options:{ responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
    });
  });
}
</script>
</body>
</html>
